<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="calc-container">
        <div class="display"> 
            <div class="previousNumber">123</div>
            <div class="mathSign">+</div>
            <div class="currentNumber">123</div>
        </div>
        <div class="numberButtons">
            <button class="number-btn clear col2">C</button>
            <button class="number-btn del col2"><<<d<</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button> 
            <button class="number-btn operator">&times;</button>
            <button class="number-btn">4</button>             
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="number-btn operator">&divide;</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="number-btn operator">&minus;</button>
            <button class="number-btn">,</button>
            <button class="number-btn col2">0</button>
            <button class="number-btn operator">&plus;</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
